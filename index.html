<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Сдача проекта Mesto: адаптивная вёрстка</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Сдача проекта Mesto: адаптивная вёрстка">
    <meta name="keywords" content="Проектная работа,Проектная работа номер 4,Проектная работа Яндекс Практикум">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="mainpage">
    <!-- Попап Редактировать профиль -->
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__icon" type="button"></button>
        <form class="popup__forms" name="profile-form" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__craft" type="text" name="input-name" id="input-name"  value="Жак-Ив Кусто">
        <input class="popup__craft" type="text" name="input-worke" id="input-worke"  value="Исследователь океана">
        <button class="popup__button" type="submit" id="popup__but">Сохранить</button>
        </form>
      </div>
    </section>
  <!-- Попап открытия картинки на весь экран -->
  <div class="popup popup_img">
    <div class="popup__img-container">
        <img class="popup__image">
        <p class="popup__text"></p>
        <button class="popup__icon popup__close_icon" type="button"></button>
    </div>
</div>
    <!--Попап добавления новой кароточки элементов. -->
    <section class="popup popup_addendum">
      <div class="popup__container">
        <button class="popup__icon popup__icon_addendum" type="button"></button>
        <form class="popup__forms" name="profile-form" method="post" id="form-add">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__craft" type="text" name="input-place" placeholder="Название" id="input-place"  value="Название">
        <input class="popup__craft" type="text" name="input-link" placeholder="Ссылка на картинку" id="input-link"  value="Ссылка на картинку">
        <button class="popup__button " type="submit" id="popup__but">Создать</button>
        </form>
      </div>
    </section>
    <!--Контент -->
    <header class="header">
      <img class="header__logo" src="./image/VectorRF.svg" alt="Место Россия">
    </header>
    <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./image/image.jpg" alt="Мужчина в красной шапке">
      <div class="profile__info">
        <div class="profile__rove">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__rectangle" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__addbutton" type="button"></button>
    </section>
    <section class="elements" id="elements__id">
    </section>
  <template id="elements__element">
    <div class="elements__element">
      <img class="elements__maskgroup">
      <button class="element__basket" type="button" id="element__basket"></button>
      <div class="elements__blok">
        <h2 class="elements__text"></h2>
        <button class="elements__image" type="button"></button>
      </div>
    </div>
  </template>
  </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
